{% extends "_layout.html" %}
{% block content %}
{% raw %}
<blur-effect class="blur-layer" scroll-element="div.content">&nbsp;</blur-effect>
<nav class="navbar navbar-fixed-top" ng-controller="LoginController as login">
	<login-form ng-if="!login.user.name"></login-form>
	<div ng-if="login.user.name">
		<span>{{::login.user.name}}</span>
		<cart-indicator></cart-indicator>
		<a href="/auth/logout">
			<img alt="" class="img-circle" ng-src="{{::login.user.picture}}">
		</a>
	</div>
</nav>
<div class="content">
	<div class="jumbotron">
		<div class="container text-center">
			<a href="https://github.com/nguymin4" target="_blank">
				<img alt="" class="img-circle" src="https://avatars2.githubusercontent.com/u/6953273?v=3&amp;s=460" height="150" width="150">
			</a>
			<h2>Minh Son Nguyen</h2>
			<ul id="contact">
				<li>
					<img class="img-circle" src="wwwroot/img/icon/github-10-64.png" alt="Github" width="32" height="32" style="background-color: #ffffff;" />
					<a href="https://github.com/nguymin4/flask-bookstore">
						https://github.com/nguymin4/flask-bookstore
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<cart-detail></cart-detail>
	<div class="view-animate-container">
		<div ng-view class="view-animate"></div>
	</div>
</div>
{% endraw %}
{% endblock %}
